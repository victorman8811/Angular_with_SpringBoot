<body>


<form action="/edit" *ngIf="editTask">
  <span>Task Name:</span>
  <input #name type="text" name="task_name"  [(ngModel)] ="editTask.taskName" /><br/>

  <span>Description:</span>
  <input #description type="text" name="description" [(ngModel)] ="editTask.description" /><br/>

  <input type="submit" value="save" (click)="edit()"/>
</form>

</body>
